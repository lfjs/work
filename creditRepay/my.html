<ion-view view-title="我的">
	<ion-content class=" bg_f4">
		<div class="bg_blue" style="background-color: #2597ff;position: relative">
			<img ng-src="{{'img/bg_'+my.grade_id+'.png'}}" style="width: 100%;display: block" alt=""/>
			<!--<img ng-src="{{'img/bg_'+2+'.png'}}" style="width: 100%;display: block" alt=""/>-->
			<div style="color: white;text-align: center;font-size: 130%;position: absolute;bottom: 62px;width: 100%;">{{my.realname||'用户名'}}</div>
		</div>
		<div style="padding: 17px;background-color: white;" class="table text-center">
			<!--<div class="cell" ui-sref="idCer">-->
			<div class="cell" ng-click="checkIdCer()">
				<img style="width: 40px;margin-bottom: 10px" src="img/wode_smrz.png" alt=""/>
				<div>实名认证</div>
			</div>
			<div class="cell" ui-sref="cardManage">
				<img style="width: 40px;margin-bottom: 10px" src="img/wode_yhkgl.png" alt=""/>
				<div>银行卡管理</div>
			</div>
			<div class="cell">
				<img style="width: 40px;margin-bottom: 10px" src="img/wode_cjwt.png" alt=""/>
				<div>常见问题</div>
			</div>
		</div>
		<div class="ionic list">
			<div class="item item-divider"></div>
			<a class="item">
				操作手册
			</a>
			<a class="item">
				用户协议
			</a>
			<a class="item" ui-sref="changePsw">
				安全管理
			</a>
			<div class="item item-divider"></div>
			<a class="item">
				推荐有奖
			</a>
			<a class="item">
				关于我们
			</a>
			<a class="item">
				设置
			</a>
		</div>
		<br/>
		<br/>
		<br/>
		<br/>
	</ion-content>
</ion-view>
