

<ion-view view-title="推广详情">
	<ion-content style="padding: 16px 9%;padding-top: 60px" class=" promotionDetail">
		<table style="line-height: 2.5">
			<tr class="text_bold">
				<th>手机号</th>
				<th>状态</th>
			</tr>
			<tr ng-repeat="x in promotionDetail">
				<td>
					<img src="img/img_zanwushuju.png" alt=""/>
					{{x.phone}}
				</td>
				<td>{{x.status}}</td>
			</tr>
		</table>
	</ion-content>
</ion-view>
