

<ion-view view-title="银行卡">
	<ion-content class="padding bg_f4">

		<!--<div>{{banks}}</div>-->
		<div ng-repeat="x in banks" class="cardManageItem">
			<img ng-src="{{x.bank_icon}}" alt=""/>
			<div class="cardManageInfo">
				<p class="text_bold">{{x.bank_name}}</p>
				<!--<p>{{x.bank_name}}</p>-->
				<!--<div>{{x.bankcardnum|cardUniform}}</div>-->
				<div>{{x.bankcardnum}}</div>
			</div>
			<div class="text_bold cardManageClass">{{x.type==1?'借记卡':'信用卡'}}</div>
		</div>


		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	</ion-content>
	<div style="margin: 20px;position: fixed;bottom: 0;left: 0;right: 0;">
		<button style="line-height: 39px;border-radius: 6px;" class="button button-positive button-block bg_blue" ui-sref="addCard">
			<i style="color: white" class="icon ion-plus-round"></i>
			添加银行卡
		</button>

	</div>
</ion-view>
