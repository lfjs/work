<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-combined.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <style></style>
</head>
<body>
<br/>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">


            <blockquote class="panel-primary">
                <p>修改密码</p>
            </blockquote>

            <hr/>

            <form class="form-horizontal">


                <div class="control-group">
                    <label class="control-label">原密码</label>

                    <div class="controls">
                        <input placeholder="分销商" type="password">
                    </div>
                </div>
                <br/>
                <div class="control-group">
                    <label class="control-label">新密码</label>

                    <div class="controls">
                        <input placeholder="王大锤" type="password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">再次确认新密码</label>

                    <div class="controls">
                        <input placeholder="王大锤" type="password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
