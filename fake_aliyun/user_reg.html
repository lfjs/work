<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-combined.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <style></style>
</head>
<body>
<br/>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">


            <blockquote class="panel-primary">
                <p>基本资料</p>
            </blockquote>
            <div class="alert alert-gray">
                请完善以下信息,方便我们更好的为您服务
            </div>


            <form class="form-horizontal">

                <h4>基本信息</h4>
                <hr/>

                <div class="control-group">
                    <label class="control-label">会员身份</label>

                    <div class="controls">
                        <input placeholder="分销商" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">真实姓名</label>

                    <div class="controls">
                        <input placeholder="王大锤" type="text">
                    </div>
                </div>
            </form>
            <form class="form-horizontal">
                <h4>业务信息</h4>
                <hr/>

                <div class="control-group">
                    <label class="control-label">主要行业应用</label>

                    <div class="controls">


                        <div class="">
                            <select class="form-control select-w ng-pristine ng-valid">
                                <option value="0" selected="selected">网站</option>
                                <option value="1">移动APP</option>
                                <option value="2">IT与软件开发</option>
                                <option value="3">新闻媒体</option>
                            </select>
                            <ul class="nav nav-pills sub-industry-list margin-top-2">
                                <li class="ng-scope"><a class="ng-binding">社区/论坛/博客</a></li>
                                <li class="ng-scope"><a class="ng-binding">社区</a></li>
                                <li class="ng-scope"><a class="ng-binding">论坛</a></li>
                                <li class="ng-scope"><a class="ng-binding">博客</a></li>
                            </ul>
                        </div>


                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">主营业务</label>

                    <div class="controls">
                        <input placeholder="Password" type="password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">网址</label>

                    <div class="controls">
                        <input placeholder="Password" type="password">
                    </div>
                </div>
            </form>
            <form class="form-horizontal">
                <h4>联系信息</h4>
                <hr/>

                <div class="control-group">
                    <label class="control-label">国家/地区</label>

                    <div class="controls">
                        <input class="disabled" placeholder="Email" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">真实姓名</label>

                    <div class="controls">
                        <input placeholder="Password" type="password">
                    </div>
                </div>
            </form>
            <hr/>
            <div class="text-center">
                <button class="btn btn-primary">确认提交</button>
            </div>

            <hr/>

        </div>
    </div>
</div>

</body>
</html>
