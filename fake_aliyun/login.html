


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!-- Css files -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>
<style>
    *{font-family:"\5FAE\8F6F\96C5\9ED1", arial;}
</style>
</head>

<body>
<div class="container-fluid content">
    <div class="row">
        <div id="content" class="col-sm-12 full">
            <div class="row">
                <div class="login-box">
                    <div class="header" style="font-size: 20px">
                        登录用户管理平台
                    </div>
                    <br/>
                    <form class="form-horizontal login" action="index.html" method="post">

                        <fieldset class="col-sm-12">
                            <div class="form-group">
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type="text" class="form-control" id="username" placeholder="用户名 或 E-mail"/>
                                        <span class="input-group-addon"><i class="icon-user"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="controls row">
                                    <div class="input-group col-sm-12">
                                        <input type="password" class="form-control" id="password" placeholder="密码"/>
                                        <span class="input-group-addon"><i class="icon-key"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="confirm">
                                <input type="checkbox" name="remember"/>
                                <label for="remember">记住我</label>
                            </div>

                            <div class="row">

                                <button type="reset" class="btn btn-lg btn-primary col-xs-12" onclick="history.go(-1)">登录</button>

                            </div>

                        </fieldset>

                    </form>

                    <a class="pull-left" href="#">忘记密码?</a>
                    <a class="pull-right" href="reg.html">立即注册!</a>

                    <div class="clearfix"></div>

                </div>
            </div><!--/row-->

        </div>

    </div><!--/row-->


</div><!--/container-->

<script src="js/bootstrap.min.js"></script>
</body>
</html>
